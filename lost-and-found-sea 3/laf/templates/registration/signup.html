{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8 mt-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
    
    {% if form.errors %}
    <div class="mb-4 p-4 bg-red-50 text-red-700 rounded-lg">
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
                type="text" 
                name="username" 
                id="id_username" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
            >
        </div>

        <div>
            <label for="id_password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
                type="password" 
                name="password1" 
                id="id_password1" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
            >
        </div>

        <div>
            <label for="id_password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
                type="password" 
                name="password2" 
                id="id_password2" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
            >
        </div>

        <button 
            type="submit" 
            class="w-full bg-orange-600 text-white py-2 px-4 rounded-lg hover:bg-orange-700 transition-colors font-semibold"
        >
            Sign Up
        </button>

        <div class="text-center text-sm text-gray-600 mt-4">
            Already have an account? 
            <a 
                href="{% url 'login' %}" 
                class="text-orange-600 hover:text-orange-700 hover:underline"
            >
                Log In
            </a>
        </div>
    </form>
</div>
{% endblock content %}
