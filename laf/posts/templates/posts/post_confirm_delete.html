{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6 mt-10">
    <div class="text-center mb-6">
        <svg class="mx-auto h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <h1 class="text-2xl font-bold text-gray-800 mt-4">Delete Post</h1>
    </div>

    <div class="text-center mb-8">
        <p class="text-gray-600 mb-2">Are you sure you want to delete this post?</p>
        <p class="font-medium text-gray-900">"{{ post.title }}"</p>
    </div>

    <form method="POST" class="flex flex-col space-y-4">
        {% csrf_token %}
        
        <div class="flex justify-center space-x-4">
            <button 
                type="submit"
                class="inline-flex items-center px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
            >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                Yes, Delete
            </button>
            
            <a 
                href="{% url 'posts:post_list' %}"
                class="inline-flex items-center px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium"
            >
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock content %}
